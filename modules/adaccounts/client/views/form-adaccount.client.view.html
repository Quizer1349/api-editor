<section>
  <div class="page-header">
    <h1>{{vm.adaccount._id ? 'Edit Ad Account' : 'New Ad Account'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.adaccountForm" class="form-horizontal" ng-submit="vm.save(vm.form.adaccountForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="status">Status</label>
          <input name="status" type="text" ng-model="vm.adaccount.status" id="status" class="form-control" placeholder="Status" required>
          <div ng-messages="vm.form.adaccountForm.status.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Adaccount status is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.adaccount._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

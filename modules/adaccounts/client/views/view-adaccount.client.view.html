<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.adaccount.account_id"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.adaccount.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="adaccounts.edit({ adaccountId: vm.adaccount._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Status
      <span data-ng-if="vm.adaccount.user"
            data-ng-bind="vm.adaccount.status"></span>
      <br/>
      <span data-ng-if="vm.adaccount.user"
            data-ng-bind="vm.adaccount.user.displayName"></span>
      <span data-ng-if="!vm.adaccount.user">Deleted User</span>
      <span data-ng-bind="vm.adaccount.created | date:'mediumDate'"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.adaccount.content"></p>
</section>

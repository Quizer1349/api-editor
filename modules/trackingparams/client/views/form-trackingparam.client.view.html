<section>
  <div class="page-header">
    <h1>{{vm.trackingparam._id ? 'Edit Ad Attribute' : 'Add New Ad Attribute'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.trackingparamForm" class="form-horizontal" ng-submit="vm.save(vm.form.trackingparamForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.trackingparam.name" id="name" class="form-control" placeholder="Name (will be used in dropdown)" required>
          <div ng-messages="vm.form.trackingparamForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="value">Value</label>
          <input name="value" type="text" ng-model="vm.trackingparam.value" id="value" class="form-control" placeholder="Value (api insights metric name)" required>
          <div ng-messages="vm.form.trackingparamForm.value.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Value is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="value">Description</label>
          <textarea name="description"  ng-model="vm.trackingparam.description" id="description" class="form-control" placeholder="Description (api insights metric description)" ></textarea>
          <div ng-messages="vm.form.trackingparamForm.description.$error" role="alert">

          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.trackingparam._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

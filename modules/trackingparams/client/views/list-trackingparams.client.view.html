<section>
  <div class="page-header">
    <h1>Ad Attributes</h1>
  </div>
  <div tasty-table bind-resource-callback="vm.getResource" bind-init="vm.init"   bind-filters="vm.filterBy" watch-resource="collection" class="container">
    <table data-ng-show="rows.length !== 0" class="table ng-tasty table-striped">
      <thead tasty-thead bind-not-sort-by="vm.notSortBy">
      </thead >
      <tbody>
        <tr data-ng-repeat="(index,param) in rows">
          <td data-ng-bind="param.name"></td>
          <td data-ng-bind="param.value"></td>
          <td data-ng-bind="param.description"></td>
          <td>
            <div>
              <a class="btn btn-primary btn-sm"
                 data-ui-sref="trackingparams.edit({ trackingparamId: param._id })">
                <i class="glyphicon glyphicon-edit"></i>
              </a>
              <a class="btn btn-primary btn-sm" data-ng-click="vm.remove(index)">
                <i class="glyphicon glyphicon-trash"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div tasty-pagination data-ng-show="rows.length !== 0"></div>
  </div>

  <div class="alert alert-warning text-center" data-ng-if="vm.trackingparams.$resolved && !vm.trackingparams.length">
    There are no Tracking Params
  </div>
</section>

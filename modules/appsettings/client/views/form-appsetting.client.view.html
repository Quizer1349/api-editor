<section>
  <div class="page-header">
    <h1>{{vm.appsetting._id ? 'Edit Settings' : 'Add New Settings'}}</h1>
  </div>


    <form name="vm.form.appsettingForm" class="form" ng-submit="vm.save(vm.form.appsettingForm.$valid)" novalidate>
      <fieldset>
        <div class="row">
        <div class='col-sm-6'>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Key</label>
          <input size="30" name="name" type="text" ng-model="vm.appsetting.name" id="name" class="form-control" placeholder="Key" required>
          <div ng-messages="vm.form.appsettingForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Key is required.</p>
          </div>
        </div>
        </div>

        <div class='col-sm-6'>
          <div class="form-group" show-errors>
            <label class="control-label" for="name">Value</label>
            <textarea name="value" ng-model="vm.appsetting.value" id="value" class="form-control" placeholder="Value" required></textarea>
            <div ng-messages="vm.form.appsettingForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Value is required.</p>
            </div>
          </div>
        </div>
      </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.appsetting._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>


</section>
